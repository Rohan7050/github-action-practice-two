name: "Test Action"
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with: 
          node-version: latest
      - name: Install Dependencies
        run: npm ci
      - name: Run test
        run: npm run test
